<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row gx-0">

      <div class="col-lg-5 mt-3">
        <div class="search-location p-eq">
          <div class="input p-5 align-items-center d-flex justify-content-center">
            <input id="search" name="search" placeholder="search weather" class="
        px-4 py-2 ">
            <button id="searc-weather" class="btn btn-primary ms-2">Search</button>
          </div>
            <div class="img-section d-flex justify-content-center p-eq">
          <img src="https://i.postimg.cc/mDtqV6n2/Shower.png" alt="weather-icon" class="img-fluid">
        </div>
<div class="temprature p-eq d-flex justify-content-center align-items-center">
  <h1 class="text-white text-center" id="temp">15</h1>
  <sub class="text-white">â„ƒ</sub>
</div>
          <div class="weather-state">
            <h2 id="state" class="text-white text-center text-uppercase fw-bold">Shower</h2>
          </div>
          <div class="Location py-2 d-flex justify-content-center">
            <i class="bi bi-geo-alt text-white me-2"></i>
            <h5 class="text-white text-center" id="location">Helsinki</h5>
          </div>
        </div>
      </div>
      <!-New column->
        <div class="col-lg-7 mt-lg-3 " id="bg-dark">
      
          <div class="Highlights text-center text-white">
            <h1 class="fw-bolder">Today's Highlights</h1>
            <div class="row pt-lg-5 d-flex justify-content-center ">
              <div class="col-md-5 pt-md-5 ">
                <div class="card py-3" id="wind Status">
                  <div class="card-body ">
                    <p class="card-title text-center">Wind status</p>
                    <div class="weather-heading d-flex justify-content-center align-items-center">
                     <h1 class="text-white text-center fw-bold" id="Wind Speed">7</h1>
                      <sub>mph</sub>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5 pt-md-5 ">
                <div class="card py-3" id="Humidity Status">
                  <div class="card-body ">
                    <p class="card-title text-center">Humidity</p>
                    <div class="weather-heading d-flex justify-content-center align-items-center">
                     <h1 class="text-white text-center fw-bold" id="Humidity">74</h1>
                      <sub>%</sub>
                    </div>
                  </div>
                </div>
              </div>
            </div>

<div class="row pt-md-1 d-flex justify-content-center ">
              <div class="col-md-5 pt-md-5 ">
                <div class="card py-3" id="Visibility Status">
                  <div class="card-body ">
                    <p class="card-title text-center">Visibility</p>
                    <div class="weather-heading d-flex justify-content-center align-items-center">
                     <h1 class="text-white text-center fw-bold" id="Visibility">6,4</h1>
                      <sub>miles</sub>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5 pt-md-5 ">
                <div class="card py-3" id="Air Pressure Status">
                  <div class="card-body ">
                    <p class="card-title text-center">Air Pressure</p>
                   <div class="weather-heading d-flex justify-content-center align-items-center">
                     <h1 class="text-white text-center fw-bold" id="Airpressure">998</h1>
                    <sub>mb</sub>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
